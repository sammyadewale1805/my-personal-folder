<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>googlemeet.com</title>
    <link rel="stylesheet" href="googlemeetstyle.css">
</head>

<body>
    <div class="main-div">
        <div class="content-div">
            <h1>Premium Video Meetings <br>Now Free For Every One</h1>
            <p>We re-engineered the sevice we built for secure businessmeetings, <br> google meet, to make it free available for all</p>
            <button type="submit">New Meeting</button>

            <form>
                <label for="code">Enter code</label>
                <input type="text" class="password" id="password" placeholder="Enter a code or link">
            </form>

            <!-- <p>______________________________________________</p> -->
            <div class="line"></div>

            <p><a href="javascript:;">Learn more</a> about google meet</p>

        </div>

        <div class="image-div">
            <img src="images/sammy.svg" alt="google-meet-pics">

            <h4>Get a link you can share</h4>
            <p>click <strong>new meeting </strong> to get a link you can send to <br> people you want to meet</p>
        </div>

    </div>
</body>

</html>
