<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weolcome To The Emirates</title>
    <link rel="stylesheet" href="stylingfornewproj.css">
</head>

<body class="bg-color">
    <h1 class="welcome">Welcome To The Emirates</h1>
    <h2 class="sign-in">sign in </h2>
    <h3 class="log-in">Log in to your account</h3>
    <p class="sign-up">dont have an account? <a href="https://www.arsenal.com/"><strong>sign
        up</strong> </a></p>
    <div class="div-form">
        <form>
            <label class="email-label" for="email">Email</label>
            <input class="email-input" type="email" id="email id" placeholder="example@gmail.com" required> <br> <br>

            <label class="label-password" for="password">Password</label>
            <input class="input-password" type="password" id="password" placeholder="input password" required>

        </form>
    </div>
    <button class="submit" type="submit">sign in</button>

    <p class="forgot-p"><a href="#">Forgot Password</a></p>

    <p class="sign-with">Or sign up with</p>

    <a href="#" class="fa fa-facebook">facebook</a>

    <a href="#" class="fa fa-google">google</a>

    <a href="#" class="fa fa-twitter">twitter</a>

    <footer>

    </footer>
</body>

</html>
