<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Sign-in</title>
    <!-- My CSS FILE HERE -->
    <link rel="stylesheet" href="./mystyle.css">
</head>
<body>
    <div class="main">
        <div class="text-center">
            <h1>
                <span class="text-blue">G</span>
                <span class="text-red">o</span>
                <span class="text-yellow">o</span>
                <span class="text-blue">g</span>
                <span class="text-green">l</span>
                <span class="text-red">e</span>
            </h1>

            <h2>Sign in</h2>
            <p class="intro-text">Use your Google Account</p>
        </div>

        <form action="">
            <label for="email">Email</label>
            <input type="email" class="email"name="email" id="email" placeholder="Email or Phone">
            <a href="#" class="forget">Forget email?</a>
        </form>

        <p class="footer-text">
            Not your computer? Use Guest mode to sign in privately.

            <a href="#">Learn More</a>
        </p>
        
        <div class="clearfix">
            <a href="#" class="create-account"> Create Account</a>

            <a href="#" class="next-button"> Next </a>
        </div>
    </div>

</body>
</html>
